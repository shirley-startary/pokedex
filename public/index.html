<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Pokedex con Ajax</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/master.css" />
  </head>
  <body>
    <header>
      <h1 class="text-center">Pokedex</h1>
    </header>
    <button type="button" id="next" name="button">Next</button>
    <section id="listaPokemones" class="container-fluid">
    </section>
    <!-- Modal -->
    <div class="imageProduct" id="fondo">
      <div class="modalPokemon row" id="modal">
        <span class="cerrarModalPokemon" id="cerrar"></span>
        <h3 id="tituloPokemon" class="col-xs-12 text-center text-uppercase"></h3>
        <div class="col-xs-12">
          <img src="" id="_imagen" class="col-xs-12 col-md-4" />
          <div class="col-xs-12 col-md-4 text-capitalize">
            <p id="color"></p>
            <p id="shape"></p>
          </div>
          <div class="col-xs-12 col-md-4 text-capitalize">
            <p id="habitat"></p>
            <p id="genera"></p>
          </div>
        </div>
      </div>
    </div>
    <!-- Termina Modal -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/app.js"> </script>
  </body>
</html>
